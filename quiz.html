<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Test your knowledge with our interactive quiz app.">
  <meta property="og:title" content="Advanced Quiz App">
  <meta property="og:description" content="Test your knowledge with our interactive quiz app.">
  <meta property="og:image" content="path-to-image.jpg"> <!-- Optional for social media previews -->
  <title>Advanced Quiz App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="quiz.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <main>
    <div class="quiz-wrapper d-flex justify-content-center align-items-center vh-100">
      <div class="quiz-card shadow p-4 bg-white rounded text-center w-100" style="max-width: 500px;">
        <h2 class="mb-3"><i class="fas fa-brain text-primary me-2"></i>Quiz Master</h2>
        <div class="progress mb-3" style="height: 10px;">
          <div class="progress-bar bg-success" id="progressBar" style="width: 0%;"></div>
        </div>
        <div id="question" class="fs-5 fw-semibold mb-3" aria-live="polite">Loading...</div>
        <div id="options" class="d-grid gap-2 mb-3" role="group" aria-labelledby="question"></div>
        <div class="d-flex justify-content-between align-items-center mb-2">
          <button class="btn btn-secondary" onclick="nextQuestion()" style="display: inline-block;">Skip</button>
          <span><i class="fas fa-clock text-danger"></i> <span id="timer">30</span>s</span>
        </div>
        <div id="result" class="d-none mt-3">
          <h4>Your Score: <span id="score"></span></h4>
          <button class="btn btn-primary mt-2" onclick="restartQuiz()">Restart</button>
        </div>
      </div>
    </div>
  </main>
  
  <audio id="correctSound" src="https://www.soundjay.com/buttons/sounds/button-4.mp3" preload="auto"></audio>
  <audio id="wrongSound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3" preload="auto"></audio>

  <script src="quiz.js"></script>
</body>
</html>
